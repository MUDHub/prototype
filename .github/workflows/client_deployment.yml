name: Client publishing

on:
  push:
    branches: [ master ]
    paths: nothing/to/trigger  #[ src/client/** , .github/workflows/client_deployment.yml ]

env:
  AZURE_WEBAPP_NAME: MUDhub Prototype    # set this to your application's name
  NODE_VERSION: '12.x'                # set this to the node version to use

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: npm install, build, and test
      run: |
        # Build and test the project, then
        # deploy to Azure Web App.
        npm install
        npm run build --if-present
      working-directory: src/client
    - name: 'Deploy to Azure WebApp'
      uses: azure/webapps-deploy@v1
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.client_azure_deployment_key }}
        package: src/client/dist
