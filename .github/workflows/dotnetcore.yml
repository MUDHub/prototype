name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.102
    - name: Build with dotnet
      run: dotnet build src/**.sln -c Release -o dest 
    - name: 'Run Azure webapp deploy action using publish profile credentials'
      uses: azure/webapps-deploy@v1
      with:
        app-name: MUDhub-prototype # Replace with your app name
        publish-profile: ${{ secrets.azureWebAppPublishProfile }} # Replace with the name of your publish profile
        package: ./dest  # Specify the folder or file to deploy
