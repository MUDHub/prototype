<h1>MUDhub</h1>
<form (submit)="submit($event)">
    <input type="text" name="username" id="username" placeholder="username" required #username>
    <input type="password" name="password" id="password" placeholder="password" required #password>
    <button id="submit" type="submit" [disabled]="isLoading">{{ !isLoading ? 'Login' : 'Logging in...' }}</button>
</form>
