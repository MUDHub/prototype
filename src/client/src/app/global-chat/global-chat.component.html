<h2 class="title">Globaler Chat</h2>

<div class="chat">
	<div class="message" *ngFor="let m of history" [class.own]="m.name === username">
		<div class="sender" *ngIf="m.name !== username">{{ m.name }}</div>
		<div class="content">{{ m.message }}</div>
	</div>
</div>

<input type="text" id="message-input" placeholder="Nachricht" (keydown.enter)="send(input)" #input>
